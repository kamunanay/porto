# Security Headers for Nginx
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; img-src 'self' data: https://ar-hosting.pages.dev https://img.icons8.com;" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

# Block malicious user agents
if ($http_user_agent ~* (nmap|nikto|sqlmap|wget|curl|dirbuster|gobuster|hydra|metasploit)) {
    return 403;
}

# Block bad bots
if ($http_user_agent ~* (AhrefsBot|MJ12bot|DotBot|SemrushBot|GPTBot|CCBot)) {
    return 403;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;
limit_req zone=one burst=20 nodelay;
